<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table,
        td,
        tr{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            width: 600px;
        }
        #usr{
            text-align: left;
        }
        #usr1{
            text-align: end;
        }
        #bold{
            font-weight: bold;
        }
        .void{
            width: 98%;;
        }
        body{
            text-align: center;
        }
        h1{
            color: blue;
            text-align: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <table>
        <tr>
            <td id="bold">
                <label for="firstname">First Name</label>
            </td>
            <td>
                <input type="text" id="firstname" class="void">
            </td>
        </tr>
        <tr>
            <td id="bold">
                <label for="lastname">Last Name</label>
            </td>
            <td>
                <input type="text" id="lastname" class="void">
            </td>
        </tr>
        <tr>
            <td id="bold">
                <label for="email">Email</label>
            </td>
            <td>
                <input type="email" id="email" class="void">
            </td>
        </tr>
        <tr>
            <td id="bold">
                <label for="password">Password</label>
            </td>
            <td>
                <input type="password" id="password" class="void">
            </td>
        </tr>
        <tr>
            <td id="bold">
                <label for="repassword">Re-enter Password</label>
            </td>
            <td>
                <input type="password" id="repassword" class="void">
            </td>
        </tr>
        <tr>
            <td rowspan="2" id="bold">
                <label for="gender">Gender:</label>
            </td>
            <td id="usr">
                <input type="radio" id="male" name="gender"/>
                <label for="male">Male</label>
            </td>
        </tr>
        <tr>
            <td id="usr">
                <input type="radio" id="female" name="gender"/>
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td id="bold">
                <label for="age">Age:</label>
            </td>
            <td>
                <input type="text" id="age" class="void">
            </td>
        </tr>
        <tr>
            <td id="bold">
                <label for="phno">Phone Number</label>
            </td>
            <td>
                <input type="text" id="phno" class="void">
            </td>
        </tr>
        <tr>
            <td id="bold">
                <label for="address">Address</label>
            </td>
            <td>
                <textarea id="address" cols="55" rows="8"></textarea>
            </td>
        </tr>
        <tr>
            <td id="bold">
                <label for="state">State</label>
            </td>
            <td>
                <input type="text" id="state" class="void">
            </td>
        </tr>
        <tr>
            <td id="bold">
                <label for="country">Country</label>
            </td>
            <td id="usr">
                <select name="country" id="country">
                    <option>Choose your country</option>
                    <option value="India">India</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="Srilanka">Sri Lanka</option>
                </select>
            </td>
        </tr>
        <tr>
            <td id="bold">
                <p>Languages known</p>
            </td>
            <td id="usr">
                <input type="checkbox" id="english" />
                <label for="english">English</label>
                <input type="checkbox" id="kannada" />
                <label for="kannada">Kannada</label>
                <input type="checkbox" id="hindi" />
                <label for="hindi">Hindi</label>
                <input type="checkbox" id="telugu" />
                <label for="telugu">Telugu</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" id="usr">
                <input type="checkbox" id="text" />
                <label for="text">Hereby I declare all the given details are true</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" id="usr1">
                <span>Log in to </span><a href="https://ethnus.com/">Ethnus</a><span> Website</span>
            </td>
        </tr>
    </table><br/>
    <input type="submit" value="Register" id="button">
</body>
</html>
